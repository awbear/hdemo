function formatData(d) {
  d.forEach((it) => {
    if (it[0].toString().length === 10) {
      it[0] = it[0] * 1000;
    }
  })
}


formatData(data)

var interval = 50;
var index = 1;
var lastMin = 0;
  // Create the chart
var chart = Highcharts.stockChart('container', {

    rangeSelector: {
      selected: 1,
    },
    scrollbar: {
      enabled: false
    },
    chart: {
      zoomType: null,
      resetZoomButton: {
        theme: {
          display: 'none',
        }
      },
      events: {
        redraw: function(event) {
          if (chart.xAxis) {
            var extremes = chart.xAxis[0].getExtremes();
            if (extremes && extremes.min === extremes.dataMin) {
              //loadMore();
              console.log('test')
              if (lastMin === extremes.min) {
                return false
              }
              lastMin = extremes.min;
              loadMore(data.slice((-(index + 1) * interval) , -(index * interval)))
              index = index + 1
            }
          }
        }
      }
    },
    tooltip: {
      followTouchMove: false,
    },
    exporting: {
      enabled: false
    },
    navigator: {
      enabled: false
    },
    stockTools: {
      gui: {
        enabled: false,
      }
    },
    plotOptions: {
      series: {
        dataGrouping: {
          enabled: false,
        }
      }
    },
    xAxis: {
      tickInterval: 10 * 60 * 1000,
      minTickInterval: 10 * 60 * 1000,
      // ordinal: false,
    },
    series: [{
      type: 'candlestick',
      data: data.slice(-interval, -1),
      tooltip: {
        valueDecimals: 2
      }
    }] 
  });
  
  function loadMore(data) {
    if (!chart) {
      return null;
    }
    var len = data.length;
    for (var i = len -1 ; i >= 0; i--) {
      chart.series[0].addPoint(data[i], false, false);
    }
    setTimeout(function() {
      chart.redraw();
    }, 0)
  }
</script>
